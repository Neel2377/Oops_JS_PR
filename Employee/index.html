    <meta charset="utf-8" />

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS v5.2.1 -->

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary align-items-center">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">EMP</a>
            <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link fw-medium active" aria-current="page" href="#">Add EMP</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-medium" href="./index1.html">Show EMP</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-card">
                    <h2 class="form-title text-center mb-4 fw-bold">Employee Details</h2>
                    <form id="employeeForm">
                        <div class="mb-3">
                            <label for="empId" class="form-label">Employee ID:</label>
                            <input type="text" class="form-control" placeholder="ID" id="empId" required>
                        </div>
                        <div class="mb-3">
                            <label for="empName" class="form-label">Employee Name:</label>
                            <input type="text" class="form-control" placeholder="Name" id="empName" required>
                        </div>
                        <div class="mb-3">
                            <label for="empComp" class="form-label">Company:</label>
                            <input type="text" class="form-control" placeholder="Company" id="empComp" required>
                        </div>
                        <div class="mb-3">
                            <label for="empDept" class="form-label">Department:</label>
                            <input type="text" class="form-control" placeholder="Department" id="empDept" required>
                        </div>
                        <div class="mb-3">
                            <label for="empSalary" class="form-label">Salary:</label>
                            <input type="number" class="form-control" placeholder="Salary(â‚¹)" id="empSalary" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Add Employee</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
